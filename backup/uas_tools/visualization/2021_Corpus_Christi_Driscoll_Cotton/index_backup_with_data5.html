    ///////////////////////////////////////////////////////////////////////////
  function get_cc_Color210326(x) {
  	if (x < 0.02) {
  		return "#d7191c";  // RED
  	} else if (x >= 0.02 && x < 0.07) {
  		return "#fdae61"; // ORANGE
  	} else if (x >= 0.07 && x < 0.36) {
  		return "#ffffc0"; // YELLOW
  	} else if (x >= 0.36 && x < 0.90) {
  		return "#a6d96a"; // LIGHT GREEN
  	} else if (x >= 0.90) {
  		return "#1a9641"; // DARK GREEN
  	}
  }

  function get_cc_Color210407(x) {
    if (x < 0.17) {
      return "#d7191c";  // RED
    } else if (x >= 0.17 && x < 0.47) {
      return "#fdae61"; // ORANGE
    } else if (x >= 0.47 && x < 0.87) {
      return "#ffffc0"; // YELLOW
