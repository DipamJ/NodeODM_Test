    // added
		// COLOR PROPERTIES
	function get_cc_Color(x) {
		if (x < 2) {
			return "#d7191c";  // RED
		} else if (x >= 2 && x < 4) {
			return "#fdae61"; // ORANGE
		} else if (x >= 4 && x < 6) {
			return "#ffffc0"; // YELLOW
		} else if (x >= 6 && x < 8) {
			return "#a6d96a"; // LIGHT GREEN
		} else if (x >= 8) {
			return "#1a9641"; // DARK GREEN
		}
	}

  ///////////////////////////////////////////////////////////////////////////
  function get_standCount_Color(x) {
  if (x < 24.13) {
    return "#d7191c";  // RED
  } else if (x >= 24.13 && x < 36.19) {
    return "#fdae61"; // ORANGE
  } else if (x >= 36.19 && x < 48.25) {
    return "#ffffc0"; // YELLOW
  } else if (x >= 48.25 && x < 60.31) {
    return "#a6d96a"; // LIGHT GREEN
  } else if (x >= 60.31) {
    return "#1a9641"; // DARK GREEN
  }
}
