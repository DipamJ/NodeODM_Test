function get_cc_Color210326(x) {
if (x < 0) {
  return "#d7191c";  // RED
} else if (x >= 0 && x < 0.01) {
  return "#fdae61"; // ORANGE
} else if (x >= 0.01 && x < 0.03) {
  return "#ffffc0"; // YELLOW
} else if (x >= 0.03 && x < 0.09) {
  return "#a6d96a"; // LIGHT GREEN
} else if (x >= 0.09) {
  return "#1a9641"; // DARK GREEN
}
}

function get_cc_Color210407(x) {
if (x < 8.82) {
  return "#d7191c";  // RED
} else if (x >= 8.82 && x < 17.08) {
  return "#fdae61"; // ORANGE
} else if (x >= 17.08 && x < 24.8) {
  return "#ffffc0"; // YELLOW
} else if (x >= 24.8 && x < 32.66) {
  return "#a6d96a"; // LIGHT GREEN
} else if (x >= 32.66) {
  return "#1a9641"; // DARK GREEN
}
}

function get_cc_Color210419(x) {
if (x < 38) {
  return "#d7191c";  // RED
} else if (x >= 38 && x < 58) {
  return "#fdae61"; // ORANGE
