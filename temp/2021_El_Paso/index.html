<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" name=”viewport” content=”width=device-width, initial-scale=1″>
  <title>2021 El Paso</title>
  <link rel="stylesheet" href="/libraries/leaflet/leaflet.css"/>
  <link rel="stylesheet" href="/libraries/css/leaflet-panel-layers.css"/>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            z-index: 1;
        }

        .container {
          position: absolute;
          height: auto;
          right: 20px;
          bottom: 1%;
          z-index: 2;
        }

        .logo_merge {
            width: 420px;
            z-index: 2;
        }

        .img_title{
          background: #444;
          color: #f6f5f5;
          font-size: 15px;
          font-weight: 700;
          padding: 8px 12px;
          z-index: 2;
          width: 397.5px;
        }

        h3{
          padding: 0px;
          margin: 0px;
        }

    </style>
</head>

<body>
<br/>
<div id="map"></div>

<script src="/libraries/js/leaflet.js"></script>
<script src="/libraries/js/leaflet-panel-layers.js"></script>
<script src="/libraries/js/jquery.min.js"></script>
<script src="/libraries/js/leaflet-ajax/dist/leaflet.ajax.js"></script>
<script src="/libraries/js/legend.js"></script>
<link rel="stylesheet" href="/libraries/css/legend.css"/>

<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-74689450-1', 'auto');
    ga('send', 'pageview');
</script>

<script>
    var map = L.map('map', {
        center: L.latLng([31.527922,-106.195344]),
        zoom: 19,
        minZoom
    :
    17,
        maxZoom
    :
    23,
        attributionControl
    :
    false
    })
    ;

    var osm_map = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        zIndex: 0
    });

    var mapbox = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Imagery from <a href="https://mapbox.com/about/maps/">MapBox</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        subdomains: 'abcd',
        id: 'mapbox.satellite',
        //accessToken: 'pk.eyJ1IjoiaGFtZG9yaSIsImEiOiJjaWZmZzBwbjI4ZGdqc21seDFhOHA5dGcxIn0.4An46DNTDt97W992MRRWoQ',
        accessToken: 'sk.eyJ1Ijoiam9zZWx1aXNsYW5kaXZhcnMiLCJhIjoiY2tvMnpkMG12MHlyNzJwcXd6eDY5enowcSJ9.H8vS09OkK9hVtn8OYE3jrA',
        maxNativeZoom: 19,
        zIndex: 0
    });

    // Layers
    var layer_20170706_ep_p4r_cotton_fov4_ortho_v1 = L.tileLayer('https://wtxcotton.uashubs.com/uas_data/uploads/products/2021_El_Paso/DJI_Phantom_4_RTK/RGB/07-06-2021/20210706/ortho/20170706_ep_p4r_cotton_fov4_ortho_v1/Display/{z}/{x}/{y}.png', {tms: true, zIndex: 50, bounds: L.latLngBounds([L.latLng(31.529363888889,-106.19700833333),L.latLng(31.529391666667,-106.19404444444),L.latLng(31.526963888889,-106.19401388889),L.latLng(31.526936111111,-106.19697777778),L.latLng(31.529363888889,-106.19700833333)])}); 
var layer_20210602_p4r_el_paso_ortho = L.tileLayer('https://wtxcotton.uashubs.com/uas_data/uploads/products/2021_El_Paso/DJI_Phantom_4_RTK/RGB/06-02-2021/20210602/ortho/20210602_p4r_el_paso_ortho/Display/{z}/{x}/{y}.png', {tms: true, zIndex: 51, bounds: L.latLngBounds([L.latLng(31.5295,-106.19702222222),L.latLng(31.529527777778,-106.19401388889),L.latLng(31.526944444444,-106.19398055556),L.latLng(31.526916666667,-106.19698888889),L.latLng(31.5295,-106.19702222222)])}); 
var layer_20210602_p4r_el_paso_dsm_color = L.tileLayer('https://wtxcotton.uashubs.com/uas_data/uploads/products/2021_El_Paso/DJI_Phantom_4_RTK/RGB/06-02-2021/20210602/dsm/20210602_p4r_el_paso_dsm_color/Display/{z}/{x}/{y}.png', {tms: true, zIndex: 52, bounds: L.latLngBounds([L.latLng(31.529891666667,-106.19761944444),L.latLng(31.529930555556,-106.19333611111),L.latLng(31.526461111111,-106.19329444444),L.latLng(31.526419444444,-106.197575),L.latLng(31.529891666667,-106.19761944444)])}); 
var layer_20210706_ep_p4r_cotton_fov4_dsm_v2_color = L.tileLayer('https://wtxcotton.uashubs.com/uas_data/uploads/products/2021_El_Paso/DJI_Phantom_4_RTK/RGB/07-06-2021/20210706/dsm/20210706_ep_p4r_cotton_fov4_dsm_v2_color/Display/{z}/{x}/{y}.png', {tms: true, zIndex: 53, bounds: L.latLngBounds([L.latLng(31.529861111111,-106.19754444444),L.latLng(31.5299,-106.19339722222),L.latLng(31.526544444444,-106.19335555556),L.latLng(31.526505555556,-106.19750277778),L.latLng(31.529861111111,-106.19754444444)])}); 


        map.addLayer(mapbox);

    var baseLayers = [
        {
            name: "Open Street Map",
            layer: osm_map
        },
        {
            name: "Satellite Map",
            layer: mapbox
        },
    ];

    var overLayers = [
        {
	group: 'RGB',
	layers: [
		{
			name: '07/06/2021',
active: 'true',
			layer: layer_20170706_ep_p4r_cotton_fov4_ortho_v1
		},
		{
			name: '06/02/2021',
			layer: layer_20210602_p4r_el_paso_ortho
		},
	]
},
{
	group: 'DSM',
	layers: [
		{
			name: '06/02/2021',
			layer: layer_20210602_p4r_el_paso_dsm_color
		},
		{
			name: '07/06/2021',
			layer: layer_20210706_ep_p4r_cotton_fov4_dsm_v2_color
		},
	]
},

    ];

    var panelLayers = new L.Control.PanelLayers(baseLayers, overLayers, {collapsibleGroups: true});
    map.addControl(panelLayers);

</script>

<div class="container">
  <h3 class="img_title">This project is supported by</h3>
<img alt="Sponsor" class="logo_merge" src="/resources/images/supported_words.png">
</div>

</body>
</html>
